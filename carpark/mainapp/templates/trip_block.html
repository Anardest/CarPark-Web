<div class="section">
  <h2>Поездки</h2>
  <div class="row">
    <!-- Карточка для добавления поездки -->
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Добавить поездку</h5>
          <form id="addTripForm">
            <div class="form-group">
              <label for="tripCarId">ID автомобиля</label>
              <input
                type="number"
                class="form-control"
                id="tripCarId"
                required
              />
            </div>
            <div class="form-group">
              <label for="tripDriverId">ID водителя</label>
              <input
                type="number"
                class="form-control"
                id="tripDriverId"
                required
              />
            </div>
            <div class="form-group">
              <label for="tripStart">Начало поездки</label>
              <input
                type="datetime-local"
                class="form-control"
                id="tripStart"
                required
              />
            </div>
            <div class="form-group">
              <label for="tripEnd">Конец поездки</label>
              <input
                type="datetime-local"
                class="form-control"
                id="tripEnd"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Добавить</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Карточка для удаления поездки -->
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Удалить поездку</h5>
          <form id="deleteTripForm">
            <div class="form-group">
              <label for="tripIdDelete">ID поездки</label>
              <input
                type="number"
                class="form-control"
                id="tripIdDelete"
                required
              />
            </div>
            <button type="submit" class="btn btn-danger">Удалить</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Карточка для поиска поездки по Id -->
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Найти поездку по Id</h5>
          <form id="findTripForm">
            <div class="form-group">
              <label for="tripIdFind">ID поездки</label>
              <input
                type="number"
                class="form-control"
                id="tripIdFind"
                required
              />
            </div>
            <button type="submit" class="btn btn-warning">Найти</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
